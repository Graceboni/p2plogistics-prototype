name: CI

on:
  push:
    branches: [ main, playground ]
  pull_request:
    branches: [ main, playground ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Lint
      run: npm run lint

    - name: Type check
      run: npm run type-check

    - name: Build
      run: npm run build
